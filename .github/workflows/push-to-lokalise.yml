# .github/workflows/push-to-lokalise.yml
#
# Autom√°tico: sube strings a Lokalise cada vez que
# cambia el .xcstrings en main
#
name: Push strings to Lokalise

on:
  push:
    branches:
      - main
    paths:
      - '**/Localizable.xcstrings'

env:
  LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}
  LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}

jobs:
  push:
    # Evita loop infinito: no correr si el commit viene del pull action
    if: "!contains(github.event.head_commit.message, 'Update translations from Lokalise')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Lokalise
        uses: lokalise/lokalise-push-action@v4.1.0
        with:
          api_token: ${{ env.LOKALISE_API_TOKEN }}
          project_id: ${{ env.LOKALISE_PROJECT_ID }}
          translations_path: |
            Buky/Resources/Localizable.xcstrings
          file_format: xliff
          base_lang: en
          additional_params: |
            {
              "replace_modified": true,
              "cleanup_mode": true,
              "detect_icu_plurals": true
            }
